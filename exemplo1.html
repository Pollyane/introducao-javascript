<!DOCTYPE html>
<html>
<body>
<br /><br />
<h1 id="titulo">Titulo original</h1>

<p id="demo">Conteudo HTML</p>

<button type="button" onClick="alteraTitulo()" > Clique Aqui</button>

<script>

  function alteraTitulo() {
    var i = 2;
    var texto = "";
    if (i == 1) {
      texto = "Titulo original";
      i = 2;
    } else {
      texto = "Titulo alterado";
      i = 1;
    }
    console.log("i: " + i);
    document.getElementById('titulo').innerHTML = texto;
  }
</script>

</body>
</html>
